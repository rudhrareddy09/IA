<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post" action="{% url 'add_user' %}">
                {% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input type="text" class="form-control" name="name" placeholder="Name" required /></div>
                <div class="form-group"><input type="email" class="form-control" name="email" placeholder="Email" required /></div>
                <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Password" required minlength="8 Characters" maxlength="32 Characters" /></div>
                <div class="form-group"><input type="password" class="form-control" name="password-repeat" placeholder="Password (repeat)" required minlength="8 Characters" maxlength="32 Characters" /></div>
                <div class="form-group"><button class="btn btn-primary active btn-block" type="submit">Sign Up</button></div><a class="already" href="{% url 'login' %}">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
</body>

</html>
